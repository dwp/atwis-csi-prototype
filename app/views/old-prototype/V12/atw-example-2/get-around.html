{% extends "layout.html" %}

<!-- Adds a class to increase vertical spacing for pages without a back button -->
{% set mainClasses = "govuk-main-wrapper--l" %}

{% block pageTitle %}
  Check your answers
{% endblock %}

{% block content %}

<div class="govuk-width-container">

    <main class="govuk-main-wrapper " id="main-content" role="main">
      <div class="govuk-grid-row">
        <div class="govuk-grid-column-three-quarters-from-desktop">


            <form id="form" method="post" action="difficult-tasks-yes">
                  <div class="govuk-form-group">
                        <fieldset class="govuk-fieldset" aria-describedby="changed-name-hint">
                          <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
                            <h1 class="govuk-fieldset__heading">
                              Do you do anything to get around this at the moment?
                            </h1>
                          </legend>
                              <span id="changed-name-hint" class="govuk-hint">
                              </span>
                              <div class="govuk-radios govuk-radios--inline">
                                <div class="govuk-radios__item">
                                  <input class="govuk-radios__input" id="anything-else" name="anything-else" type="radio" value="yes">
                                  <label class="govuk-label govuk-radios__label" for="anything-else">
                                    Yes
                                  </label>
                                </div>
                                <div class="govuk-radios__item">
                                  <input class="govuk-radios__input" id="anything-else-2" name="anything-else" type="radio" value="no">
                                  <label class="govuk-label govuk-radios__label" for="anything-else-2">
                                    No
                                  </label>
                                </div>
                              </div>
                            </fieldset>
                          </div>

                <button class="govuk-button" data-module="govuk-button">
                    Continue
                </button>
                </form>

                <script>
                  document.getElementById('form').addEventListener('submit', function(event) {
                    event.preventDefault();
                    if (document.getElementById('anything-else').checked) {
                      window.location = '../atw-example-2/what-do-you-do';
                    } else {
                      window.location = '../atw-example-2/help';
                    }
                  })
                </script>


        </div>
      </div>
    </main>
	</div>

	{% endblock %}
