
{% extends "layout.html" %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

		<form id="form" method="post" action="interview_address">

		<h1 class="govuk-heading-xl govuk-!-margin-bottom-4">
				What is the name of the company your job interview is with?
		</h1>

		<div class="govuk-form-group govuk-!-margin-bottom-8">
				<label class="govuk-label" for="full-name">
              Company name
				</label>
				<input class="govuk-input" id="full-name" name="full-name" type="text" autocomplete="name" spellcheck="false">
		</div>

		<input type="submit" class="govuk-button" value="Continue" id="submit"><!-- interview_length -->

		</form>

	<div><!-- govuk-grid-column-two-thirds -->
<div><!-- govuk-grid-row -->
{% endblock %}
