{% extends folder + "/_BASE.html" %}


{% block service %}

		<form id="form" method="post" action="interview-date-router">

		<!--<h1 class="govuk-heading-l govuk-!-margin-bottom-4">
				Your job interview
		</h1>-->

		<h2 class="govuk-heading-xl govuk-!-margin-bottom-2">
						What is the interview date?
		</h2>
		<span id="dob-hint" class="govuk-hint">

			For example, 31 3 2019
		</span>
		<div class="govuk-form-group govuk-!-margin-bottom-8">
			<div class="govuk-date-input" id="date">
				<div class="govuk-date-input__item">
					<div class="govuk-form-group">
						<label class="govuk-label govuk-date-input__label" for="interview-date-day">
							Day
						</label>
						<input class="govuk-input govuk-date-input__input govuk-input--width-2" id="interview-date-day" name="interview-date-day" type="number" pattern="[0-9]*">
					</div>
				</div>
				<div class="govuk-date-input__item">
					<div class="govuk-form-group">
						<label class="govuk-label govuk-date-input__label" for="interview-date-month">
							Month
						</label>
						<input class="govuk-input govuk-date-input__input govuk-input--width-2" id="interview-date-month" name="interview-date-month" type="number" pattern="[0-9]*">
					</div>
				</div>
				<div class="govuk-date-input__item">
					<div class="govuk-form-group">
						<label class="govuk-label govuk-date-input__label" for="interview-date-year">
							Year
						</label>
						<input class="govuk-input govuk-date-input__input govuk-input--width-4" id="interview-date-year" name="interview-date-year" type="number" pattern="[0-9]*">
					</div>
				</div>
			</div>
		</div>


		<input type="submit" class="govuk-button" value="Continue" id="submit"><!-- interview_date -->

		</form>
