
{% extends "layout.html" %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

		<form id="form" method="post" action="interviewer_details">

		<h1 class="govuk-heading-l govuk-!-margin-bottom-4">
				Your job interview
		</h1>

		<h2 class="govuk-heading-m govuk-!-margin-bottom-2">
				How long is the interview expected to last?
		</h2>

		<div class="govuk-date-input" id="duration">
				<div class="govuk-date-input__item">
					<div class="govuk-form-group">
						<label class="govuk-label govuk-date-input__label" for="duration">

						</label>
            <input class="govuk-input" id="duration" name="duration" type="text" autocomplete="duration" spellcheck="false">
				</div>
				</div>
			</div>


		<input type="submit" class="govuk-button" value="Continue" id="submit"><!-- interviewer_details -->

		</form>

	<div><!-- govuk-grid-column-two-thirds -->
<div><!-- govuk-grid-row -->
{% endblock %}
