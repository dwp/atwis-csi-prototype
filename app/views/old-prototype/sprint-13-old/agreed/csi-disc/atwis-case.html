{% extends "../_BASE.html" %}

{% block banner %}
<div class="app-masthead">
  <div class="govuk-width-container">
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-three-quarters">
          <h1 class="govuk-body govuk-!-font-weight-bold govuk-!-font-size-48">John Smith</h1>
      </div>
      <div class="govuk-grid-column-one-quarter"{{ ' hidden' if unallocated == 'true' }}>
        <span class="govuk-body-s">Adviser</span><br>
        <span class="govuk-body govuk-!-font-size-24 govuk-!-font-weight-bold" id="banner-adviser">{% if not phase == "allocator" %}John Goldsmith{% endif %}</span>
      </div>
    </div>
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-one-quarter">
        <span class="govuk-body-s">Condition</span><br>
        <span class="govuk-body govuk-!-font-size-24 govuk-!-font-weight-bold" id="banner-condition">Cerebral palsy</span>
      </div>
      <div class="govuk-grid-column-one-quarter">
        <p></p>
      </div>
      <div class="govuk-grid-column-one-quarter">
        <p></p>
      </div>
      <div class="govuk-grid-column-one-quarter">
        <span class="govuk-body-s">Specialism</span><br>
        <span class="govuk-body govuk-!-font-size-24 govuk-!-font-weight-bold" id="banner-specialism">Pan disability</span>
      </div>
    </div>
  </div>
</div>
{% endblock %}
