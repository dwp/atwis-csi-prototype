{% set page = "claim" %}
{% set claim = "true" %}
{% set title = "Case details" %}

{% extends folder + "/claim/_CSIBASE.html" %}

{% block csi %}

<form action="/live-36/cases/{% if phase %}{{phase}}/cases/{% endif %}check-application/support-worker/details/add" method="post" novalidate>
<div class="govuk-width-container">


  <main class="govuk-main-wrapper " id="main-content" role="main">
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds">
        <div class="govuk-form-group">
            <h1 class="govuk-label-wrapper"><label class="govuk-label govuk-label--l" for="more-detail">

What is the reason for not awarding this travel to and from work support?

        </label>
          </h1>







                           <div class="govuk-inset-text">
                  {% if phase =='john'%}  Taxi{% else %}Lift in a car from a friend, colleague or family member {% endif %}
                           </div>
                           <textarea class="govuk-textarea" id="more-detail" name="more-detail" rows="5" aria-describedby="more-detail-hint"></textarea>
                           <button class="govuk-button" data-module="govuk-button">
                           Save and continue
                           </button>




                           </div>

                   </form>


                   </main>
                 </div>


               {% endblock %}
