{% set page = "claim" %}
{% set claim = "true" %}
{% set title = "Case details" %}

{% extends folder + "/claim/_CSIBASE.html" %}

{% block csi %}
<br>

<form action="" method="post" novalidate>


  <div class="govuk-width-container">
    <!-- <a href="#" class="govuk-back-link">Back</a> -->

    <main class="govuk-main-wrapper">

      <div class="govuk-grid-row">
        <div class="govuk-grid-column-two-thirds">

  <div class="govuk-form-group">
             <fieldset class="govuk-fieldset">
               <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
                 <h2 class="govuk-fieldset__heading">
              Are Dereck Smiths personal details correct in Searchlight?

                 </h2>
               </legend>


               <div class="govuk-radios">
                 <div class="govuk-radios__item">
                   <input class="govuk-radios__input" id="searchlight-correct" name="searchlight-correct" type="radio" value="Yes~./update/update-application-details" {{ checked("searchlight-correct", "Yes") }}>
                   <label class="govuk-label govuk-radios__label" for="searchlight-correct">
                     Yes
                   </label>
                 </div>
                 <div class="govuk-radios__item">
                   <input class="govuk-radios__input" id="searchlight-correct-2" name="searchlight-correct" type="radio" value="No~./update/cis500" {{ checked("searchlight-correct", "No") }}>
                   <label class="govuk-label govuk-radios__label" for="searchlight-correct-2">
                     No
                   </label>
                 </div>
                 <div class="govuk-radios__item">
                   <input class="govuk-radios__input" id="searchlight-correct-3" name="searchlight-correct" type="radio" value="I need to contact Dereck Smith to confirm~/live-44/cases/claim#checks" {{ checked("searchlight-correct", "I need to contact Dereck Smith to confirm") }}>
                   <label class="govuk-label govuk-radios__label" for="searchlight-correct-3">
                     I need to contact Dereck Smith to confirm
                   </label>
                 </div>

               </div>

             </fieldset>
           </div>

           <button class="govuk-button" data-module="govuk-button">
             Save and continue
           </button>
         </form>
       </div>
     </div>


   </main>
   </div>



{% endblock %}
