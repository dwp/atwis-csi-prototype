{% set page = "claim" %}
{% set claim = "true" %}
{% set title = "Case details" %}

{% extends folder + "/claim/_CSIBASE.html" %}

{% block csi %}
<br>
<form action="/live-13/cases/claim#your-tasks" method="post" novalidate>
<div class="govuk-width-container">


  <main class="govuk-main-wrapper " id="main-content" role="main">
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds">
      <h1 class="govuk-heading-l">

                  Contact details</h1>




  {% include "live-13/claim/_how-to-contact.html"%}


  <div class="govuk-form-group">
              <fieldset class="govuk-fieldset">
                <legend class="govuk-fieldset__legend govuk-fieldset__legend--m">
                      {% include  "./content/more-information.html" %}

                </legend>
                <div class="govuk-radios govuk-radios--inline" data-module="govuk-radios">
                  <div class="govuk-radios__item govuk-radios--inline">
                    <input class="govuk-radios__input" id="contact-check" name="contact-check" type="radio" value="Yes" {{ checked("contact-check", "Yes") }}>
                    <label class="govuk-label govuk-radios__label" for="contact-check">
                      Yes
                    </label>
                  </div>
                  <div class="govuk-radios__item">
                    <input class="govuk-radios__input" id="contact-check-2" name="contact-check" type="radio" value="No" {{ checked("contact-check", "No") }}>
                    <label class="govuk-label govuk-radios__label" for="contact-check-2">
                      No
                    </label>
                  </div>

                </div>

              </fieldset>
      </div>
          <button class="govuk-button" data-module="govuk-button">
            Save and continue
          </button>

        </form>
        </div>
      </div>
    </main>
  </div>


{% endblock %}
