{% set page = "claim" %}
{% set claim = "true" %}
{% set title = "Case details" %}

{% extends folder + "/claim/_CSIBASE.html" %}

{% block csi %}


<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    <form class="form" action="edit" method="post">

      <div class="govuk-form-group">
        <h1 class="govuk-label-wrapper"><label class="govuk-label govuk-label--l"
                                               for="travelling-to-and-from-work-how-many-journeys-taxi">
    How many journeys will {% if phase =='john' %}John Smith{% endif %}{% if phase =='thomas' %}Thomas King{% endif %}{% if phase =='sonya' %}Sonya Corkery{% endif %}{% if not case %}Dereck Smith{% endif %} need support for in a week?
        </label>
        </h1>
        <div id="travelling-to-and-from-work-how-many-journeys-taxi-hint" class="govuk-hint">
             A journey to work and back home counts as two journeys.
        </div>
        <div class="govuk-input__wrapper"><input class="govuk-input govuk-input--width-3" id="travelling-to-and-from-work-how-many-journeys-taxi"
                                                 name="travelling-to-and-from-work-how-many-journeys-taxi"
                                                 type="text" spellcheck="false" value="{% if data['travelling-to-and-from-work-how-many-journeys-taxi']%}{{data['travelling-to-and-from-work-how-many-journeys-taxi']}}{% else %}4{% endif %}">
          <div class="govuk-input__suffix" aria-hidden="true">journeys a week</div>
        </div>
      </div>
      <form class="form" action="/url/of/next/page" method="post">
        <button class="govuk-button" data-module="govuk-button">Save and continue</button>
      </form>

      

    </form>
  </div>

  </div>

  </div>
  <div class="govuk-grid-column-one-third">

  </div>
</div>

  </div>

{% endblock %}
