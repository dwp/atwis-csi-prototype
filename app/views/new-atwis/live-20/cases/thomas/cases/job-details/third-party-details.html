{% set page = "claim" %}
{% set claim = "true" %}
{% set title = "Case details" %}

{% extends folder + "/claim/_CSIBASE.html" %}

{% block csi %}
<br>




<form action="/live-20/cases/job-details/third-party-telephone-email" method="post" novalidate>


  <div class="govuk-width-container">


    <main class="govuk-main-wrapper">

      <div class="govuk-grid-row">
        <div class="govuk-grid-column-two-thirds">

  <div class="govuk-form-group">
             <fieldset class="govuk-fieldset">
               <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
                 <h2 class="govuk-fieldset__heading">
                   <h2 class="govuk-heading-xl">Add third party details</h2>




   <div class="govuk-form-group">
     <label class="govuk-label" for="third-party-name">
      {% include  "./content/third-party-full-name.html" %}
     </label>

   <input class="govuk-input govuk-input--width-20" id="third-party-name" name="third-party-name" type="text" value="{{data['third-party-name']}}">
   </div>

   </div>


   <fieldset class="govuk-fieldset">


     <legend class="govuk-fieldset__legend govuk-fieldset__legend--m">
       <h2 class="govuk-fieldset__heading">
         Third party’s address
       </h2>
     </legend>




     <div class="govuk-form-group">
       <label class="govuk-label" for="third-party-address-line-1">
         Building and street <span class="govuk-visually-hidden">line 1 of 2</span>
       </label>
       <input class="govuk-input" id="third-party-address-line-1" name="third-party-address-line-1" type="text" autocomplete="third-party-address-line1" value="{{data['third-party-address-line-1']}}"></div>

     <div class="govuk-form-group">
       <label class="govuk-label" for="third-party-address-line-2">
         <span class="govuk-visually-hidden">Building and street line 2 of 2</span>
       </label>
       <input class="govuk-input" id="third-party-address-line-2" name="third-party-address-line-2" type="text" autocomplete="third-party-address-line2" value="{{data['third-party-address-line-2']}}"></div>

     <div class="govuk-form-group">
       <label class="govuk-label" for="third-party-address-town">
         Town or city
       </label>
       <input class="govuk-input govuk-!-width-two-thirds" id="third-party-address-town" name="third-party-address-town" type="text" autocomplete="third-party-address-level2" value="{{data['third-party-address-town']}}"></div>

     <div class="govuk-form-group">
       <label class="govuk-label" for="third-party-address-county">
         County
       </label>
       <input class="govuk-input govuk-!-width-two-thirds" id="third-party-address-county" name="third-party-address-county" type="text" value="{{data['third-party-address-county']}}"></div>

     <div class="govuk-form-group">
       <label class="govuk-label" for="third-party-address-postcode">
         Postcode
       </label>
       <input class="govuk-input govuk-input--width-10" id="third-party-address-postcode" name="third-party-address-postcode" type="text" autocomplete="postal-code" value="{{data['third-party-address-postcode']}}"></div>

   </fieldset>



   <div class="govuk-form-group">
     <fieldset class="govuk-fieldset" aria-describedby="third-party-contact-hint">
       <legend class="govuk-fieldset__legend govuk-fieldset__legend--m">
         <h2 class="govuk-fieldset__heading">
           Third party’s contact details
         </h2>
       </legend>
       <div id="third-party-contact-hint" class="govuk-hint">
         Select all that apply.
       </div>
       <div class="govuk-checkboxes" data-module="govuk-checkboxes">
         <div class="govuk-checkboxes__item">
           <input class="govuk-checkboxes__input" id="third-party-contact" name="third-party-contact" type="checkbox" value="email" {{ checked("third-party-contact", "email") }}>
           <label class="govuk-label govuk-checkboxes__label" for="third-party-contact">
             Email
           </label>
         </div>
         <div class="govuk-checkboxes__item">
           <input class="govuk-checkboxes__input" id="third-party-contact-2" name="third-party-contact" type="checkbox" value="telephone" {{ checked("third-party-contact", "telephone") }}>
           <label class="govuk-label govuk-checkboxes__label" for="third-party-contact-2">
             Telephone
           </label>
         </div>

       </div>

     </fieldset>

   </div>













   <!-- option to override the default 'continue' text on the button by setting a variable called 'customNext' -->






   <button class="govuk-button" data-module="govuk-button">
     Save and continue
   </button>




        </main>
        </div>



{% endblock %}
