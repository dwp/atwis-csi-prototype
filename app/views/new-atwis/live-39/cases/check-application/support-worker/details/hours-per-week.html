{% set page = "claim" %}
{% set claim = "true" %}
{% set title = "Case details" %}
{% set edit = "true" %}
{% extends folder + "/claim/_CSIBASE.html" %}

{% block csi %}
<br>
<form action="/current/cases/thomas/cases/check-application/support-worker/details/edit" method="post" novalidate>
<div class="govuk-width-container">


  <main class="govuk-main-wrapper " id="main-content" role="main">
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds">
        <div class="govuk-form-group">


              <h2 class="govuk-label-wrapper"><label class="govuk-label govuk-label--l" for="support-worker-hour-per-week">
                How many hours per week does Thomas King need this support at work?
              </label>
              </h2>
              <div id="hour-per-week-hint" class="govuk-hint">
                Give the maximum number of hours per week Thomas King will need this support.
              </div>
              <div class="govuk-input__wrapper"><input class="govuk-input govuk-input--width-5" id="support-worker-hour-per-week" name="support-worker-hour-per-week" type="text" spellcheck="false" value="{% if data['support-worker-hour-per-week']%}{{data['support-worker-hour-per-week']}}{% else %}5{% endif %}">
                <div class="govuk-input__suffix" aria-hidden="true">hours per week</div>
              </div>

            <div class="govuk-!-padding-bottom-5"></div>


            <input type="hidden" name="support-worker-hour-per-week-task-list" value="true">











          <button class="govuk-button" data-module="govuk-button">
          Save and continue
          </button>

        </form>
        </div>
      </div>
    </main>
  </div>


{% endblock %}
