{% set page = "claim" %}
{% set claim = "true" %}
{% set title = "Case details" %}

{% extends folder + "/claim/_CSIBASE.html" %}

{% block csi %}
<br>




<form action="/live-18/cases/{% if phase %}{{phase}}/cases/{% endif %}job-details/details" method="post" novalidate>


  <div class="govuk-width-container">


    <main class="govuk-main-wrapper">

      <div class="govuk-grid-row">
        <div class="govuk-grid-column-two-thirds">
          <div class="govuk-form-group">
                     <fieldset class="govuk-fieldset">
                       <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
                         <h2 class="govuk-fieldset__heading">
                            {% include  "./content/have-confirmed-job-details.html" %}
                         </h2>
                       </legend>

                       <div class="govuk-radios">
                         <div class="govuk-radios__item">
                           <input class="govuk-radios__input" id="employer-confirmed{{phase}}" name="employer-confirmed{{phase}}" type="radio" value="Yes and all of the details match" {{ checked("employer-confirmed"+ phase, "Yes and all of the details match") }}>
                           <label class="govuk-label govuk-radios__label" for="employer-confirmed">
                            Yes and all of the details match
                           </label>
                         </div>


                                          <div class="govuk-radios__item">
                                            <input class="govuk-radios__input" id="employer-confirmed-2" name="employer-confirmed{{phase}}" type="radio" value="Yes, but some details do not match" {{ checked("employer-confirmed"+ phase, "Yes, but some details do not match") }}>
                                            <label class="govuk-label govuk-radios__label" for="employer-confirmed-2">
                                              Yes, but some details do not match
                                            </label>
                                          </div>

                                                                                    <div class="govuk-radios__item">
                                                                                      <input class="govuk-radios__input" id="employer-confirmed-2" name="employer-confirmed{{phase}}" type="radio" value="No, Smith Digital Limited has not confirmed job details~/live-18/cases/job-details/unhappy-employment-details" {{ checked("employer-confirmed"+ phase, "No, Smith Digital Limited has not confirmed job details yet") }}>
                                                                                      <label class="govuk-label govuk-radios__label" for="employer-confirmed-2">
                                                                                        No, Smith Digital Limited has not confirmed job details
                                                                                      </label>
                                                                                    </div>


                       </div>

                     </fieldset>
                   </div>


           <button class="govuk-button" data-module="govuk-button">
             Save and continue
           </button>
         </form>
       </div>
     </div>


        </main>
        </div>



{% endblock %}
