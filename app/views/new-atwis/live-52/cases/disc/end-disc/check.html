{% set page = "claim" %}
{% set claim = "true" %}
{% set title = "Case details" %}

{% extends folder + "/claim/_CSIBASE.html" %}

{% block csi %}
<br>




<form action="/live-52cases/claim#checks" method="post" novalidate>


  <div class="govuk-width-container">

    <main class="govuk-main-wrapper " id="main-content" role="main">
      <div class="govuk-grid-row">
        <div class="govuk-grid-column-two-thirds-from-desktop">

          <h2 class="govuk-heading-l">Task summary: end case in DiSC </h2>



          <dl class="govuk-summary-list govuk-!-margin-bottom-9">
            <div class="govuk-summary-list__row">
              <dt class="govuk-summary-list__key">

Have you ended the case in DiSC?


              </dt>
              <dd class="govuk-summary-list__value">
    {{ data['disc-end']}}
              </dd>
              <dd class="govuk-summary-list__actions">
                <a class="govuk-link" href="index">
                Update<span class="govuk-visually-hidden">           </span>

              </dd>
            </div>

</dl>




           <button class="govuk-button" data-module="govuk-button">
             Return to tasks
           </button>
         </form>
       </div>
     </div>


        </main>
        </div>



{% endblock %}
