{% set page = "claim" %}
{% set claim = "true" %}
{% set title = "Case details" %}

{% extends folder + "/claim/_CSIBASE.html" %}

{% block csi %}


<form action="" method="post" novalidate>


  <div class="govuk-width-container">
    <!-- <a href="#" class="govuk-back-link">Back</a> -->

    <main class="govuk-main-wrapper">

      <div class="govuk-grid-row">
        <div class="govuk-grid-column-two-thirds">

  <div class="govuk-form-group">
             <fieldset class="govuk-fieldset">
               <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
                 <h2 class="govuk-fieldset__heading">
                     {% include  "./content/wpa.html" %}
                 </h2>
               </legend>
               <!-- <div id="national-insurance-number-hint" class="govuk-hint">
                For example, ‘QQ 12 34 56 C’.
                </div> -->

               <div class="govuk-radios govuk-radios--inline">
                 <div class="govuk-radios__item">
                   <input class="govuk-radios__input" id="wpa" name="wpa" type="radio" value="Yes~./add-national-insurance-number" {{ checked("wpa", "Yes") }}>
                   <label class="govuk-label govuk-radios__label" for="wpa">
                     Yes
                   </label>
                 </div>
                 <div class="govuk-radios__item">
                   <input class="govuk-radios__input" id="wpa-2" name="wpa" type="radio" value="No~/live-12/cases/claim#your-tasks" {{ checked("wpa", "No") }}>
                   <label class="govuk-label govuk-radios__label" for="wpa-2">
                     No
                   </label>
                 </div>

               </div>

             </fieldset>
           </div>

           <button class="govuk-button" data-module="govuk-button">
             Save and continue
           </button>
         </form>
       </div>
     </div>


   </main>
   </div>



{% endblock %}
