{% set page = "claim" %}
{% set claim = "true" %}
{% set title = "Case details" %}

{% extends folder + "/claim/_CSIBASE.html" %}

{% block csi %}
<br>


<div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds">
        <form action="../cases/claim#citizen-details" method="post" novalidate>
          <div class="govuk-form-group">
            <fieldset class="govuk-fieldset" role="group" aria-describedby="dob-hint">
              <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
                <h1 class="govuk-fieldset__heading">
                Full name
                </h1>
              </legend>
              <div id="dob-hint" class="govuk-hint">

              </div>
            <div class="govuk-form-group">
              <label class="govuk-label" for="full-name">
                First name
              </label>
              <input class="govuk-input govuk-input--width-20" id="first-name" name="first-name" type="text" spellcheck="false" autocomplete="name" Value="{% if not data['first-name'] %}Dereck{% else %}{{data['first-name']}}{% endif %}"></div>          </div>
              <label class="govuk-label" for="full-name">
                Last name
              </label>
              <input class="govuk-input govuk-input--width-20" id="last-name" name="last-name" type="text" spellcheck="false" autocomplete="name" Value="Smith"></div>          </div>
</br>
<!-- <div class="govuk-inset-text">
text</div> -->
          <button class="govuk-button" data-module="govuk-button">
            Save and continue
          </button>
        </form>
      </div>
    </div>


{% endblock %}
