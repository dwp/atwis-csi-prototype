{% set page = "claim" %}
{% set claim = "true" %}
{% set title = "Case details" %}

{% extends folder + "/claim/_CSIBASE.html" %}

{% block csi %}


<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    <form class="form" action="edit" method="post">

      <div class="govuk-form-group">
              <fieldset class="govuk-fieldset" aria-describedby="travelling-to-and-from-work-how-do-you-get-to-work-at-the-moment-hint">
                <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
                  <h1 class="govuk-fieldset__heading">
                    How do you get to and from work now?
                  </h1>
                </legend>
                <div id="travelling-to-and-from-work-how-do-you-get-to-work-at-the-moment-hint" class="govuk-hint">
                  Select all that apply.
                </div>
                <div class="govuk-checkboxes" data-module="govuk-checkboxes">
                  <div class="govuk-checkboxes__item">
                    <input class="govuk-checkboxes__input" id="travelling-to-and-from-work-how-do-you-get-to-work-at-the-moment" name="travelling-to-and-from-work-how-do-you-get-to-work-at-the-moment" type="checkbox" value="Public transport">
                    <label class="govuk-label govuk-checkboxes__label" for="travelling-to-and-from-work-how-do-you-get-to-work-at-the-moment">
                      Public transport
                    </label>
                  </div>
                  <div class="govuk-checkboxes__item">
                    <input class="govuk-checkboxes__input" id="travelling-to-and-from-work-how-do-you-get-to-work-at-the-moment-2" name="travelling-to-and-from-work-how-do-you-get-to-work-at-the-moment" type="checkbox" value="Drive or lift in a car">
                    <label class="govuk-label govuk-checkboxes__label" for="travelling-to-and-from-work-how-do-you-get-to-work-at-the-moment-2">
                      Drive or lift in a car
                    </label>
                  </div>
                  <div class="govuk-checkboxes__item">
                    <input class="govuk-checkboxes__input" id="travelling-to-and-from-work-how-do-you-get-to-work-at-the-moment-3" name="travelling-to-and-from-work-how-do-you-get-to-work-at-the-moment" type="checkbox" value="Walking or cycling">
                    <label class="govuk-label govuk-checkboxes__label" for="travelling-to-and-from-work-how-do-you-get-to-work-at-the-moment-3">
                      Walking or cycling
                    </label>
                  </div>
                  <div class="govuk-checkboxes__item">
                    <input class="govuk-checkboxes__input" id="travelling-to-and-from-work-how-do-you-get-to-work-at-the-moment-4" name="travelling-to-and-from-work-how-do-you-get-to-work-at-the-moment" type="checkbox" value="Taxi" checked>
                    <label class="govuk-label govuk-checkboxes__label" for="travelling-to-and-from-work-how-do-you-get-to-work-at-the-moment-4">
                      Taxi
                    </label>
                  </div>
                  <div class="govuk-checkboxes__item">
                    <input class="govuk-checkboxes__input" id="travelling-to-and-from-work-how-do-you-get-to-work-at-the-moment-5" name="travelling-to-and-from-work-how-do-you-get-to-work-at-the-moment" type="checkbox" value="I work from home">
                    <label class="govuk-label govuk-checkboxes__label" for="travelling-to-and-from-work-how-do-you-get-to-work-at-the-moment-5">
                      I work from home
                    </label>
                  </div>
                  <div class="govuk-checkboxes__item">
                    <input class="govuk-checkboxes__input" id="travelling-to-and-from-work-how-do-you-get-to-work-at-the-moment-6" name="travelling-to-and-from-work-how-do-you-get-to-work-at-the-moment" type="checkbox" value="Other">
                    <label class="govuk-label govuk-checkboxes__label" for="travelling-to-and-from-work-how-do-you-get-to-work-at-the-moment-6">
                      Other
                    </label>
                  </div>
                  <div class="govuk-checkboxes__divider"><p>or</p></div>
                  <div class="govuk-checkboxes__item">
                    <input class="govuk-checkboxes__input" id="travelling-to-and-from-work-how-do-you-get-to-work-at-the-moment-7" name="travelling-to-and-from-work-how-do-you-get-to-work-at-the-moment" type="checkbox" value="I have not started work yet" data-behaviour="exclusive">
                    <label class="govuk-label govuk-checkboxes__label" for="travelling-to-and-from-work-how-do-you-get-to-work-at-the-moment-7">
                      I have not started work yet
                    </label>
                  </div>
                </div>

              </fieldset>
            </div>
      <form class="form" action="/url/of/next/page" method="post">
        <button class="govuk-button" data-module="govuk-button">Save and continue</button>
      </form>



    </form>
  </div>

  </div>

  </div>

</div>

  </div>
