{% set page = "claim" %}
{% set claim = "true" %}
{% set title = "Case details" %}
{% if not number %}
{% set number = '1'%}
{% endif %}
{% extends folder + "/claim/_CSIBASE.html" %}

{% block csi %}

<form action="selected-quote" method="post" novalidate>
<div class="govuk-width-container">


  <main class="govuk-main-wrapper " id="main-content" role="main">
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds">

        <div class="govuk-form-group">
      <fieldset class="govuk-fieldset" aria-describedby="approve-hint">
        <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
          <h1 class="govuk-fieldset__heading">
            Add this item to the award?
          </h1>
        </legend>
        <div class="govuk-inset-text">
      {{data['sae-item-type'+ number]}}
        </div>
        <div class="govuk-radios govuk-radios--inline" data-module="govuk-radios">
          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="approve" name="approve{{number}}" type="radio" value="Yes~selected-quote" {{ checked("approve"+ number, "Yes") }}>
            <label class="govuk-label govuk-radios__label" for="approve">
            Yes
            </label>
          </div>
          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="approve-2" name="approve{{number}}" type="radio" value="No~not-needed-adding" {{ checked("approve"+ number, "No") }}>
            <label class="govuk-label govuk-radios__label" for="approve-2">
              No
            </label>
          </div>
        </div>

      </fieldset>
    </div>
                   <button class="govuk-button" data-module="govuk-button">
                   Save and continue
                   </button>

                   </form>


                   </main>
                 </div>


               {% endblock %}
