{% set page = "claim" %}
{% set claim = "true" %}
{% set title = "Case details" %}

{% extends folder + "/claim/_CSIBASE.html" %}

{% block csi %}

<form action="" method="post" novalidate>
<div class="govuk-width-container">


  <main class="govuk-main-wrapper " id="main-content" role="main">
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds">

        <div class="govuk-form-group">
      <fieldset class="govuk-fieldset" aria-describedby="sw-grant-award-date-2-hint">
        <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
          <h1 class="govuk-fieldset__heading">
    When does this support need to start?
          </h1>
        </legend>

        <div class="govuk-inset-text">
{{ data['sw-type']}}
        </div>
        <div class="govuk-radios" data-module="govuk-radios">
          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="sw-grant-award-date-2" name="sw-grant-award-date-2" type="radio" value="Date of the decision~temp-perm">
            <label class="govuk-label govuk-radios__label" for="sw-grant-award-date-2">
          Date of the decision
            </label>
          </div>
          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="sw-grant-award-date-2-2" name="sw-grant-award-date-2" type="radio" value="Another date~start-date-date-2">
            <label class="govuk-label govuk-radios__label" for="sw-grant-award-date-2-2">
      Another date
            </label>
          </div>
        </div>

      </fieldset>
    </div>
                   <button class="govuk-button" data-module="govuk-button">
                   Save and continue
                   </button>

                   </form>


                   </main>
                 </div>


               {% endblock %}
