{% set page = "claim" %}
{% set claim = "true" %}
{% set title = "Case details" %}

{% extends folder + "/claim/_CSIBASE.html" %}

{% block csi %}
<br>


<div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds">
        <form action="../cases/claim#citizen-details" method="post" novalidate>
          <fieldset class="govuk-fieldset">
    <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
      <h1 class="govuk-fieldset__heading">
        Employment details
      </h1>
    </legend>

<br>
    <div class="govuk-form-group">
      <label class="govuk-label" for="job-title">
        Your job title
      </label>
      <input class="govuk-input" id="job-title" name="job-title" type="text" autocomplete="address-line1" value="QA Engineer "></div>

      <div class="govuk-form-group">
        <label class="govuk-label" for="job-title">
          Your employer
        </label>
        <input class="govuk-input" id="employer" name="employer" type="text" autocomplete="address-line1" value="Smith Digital Limited"></div>



<h2 class="govuk-heading-m" id="employer-address">Address</h2>
    <div class="govuk-form-group">
      <label class="govuk-label" for="address-line-1">
        Building and street <span class="govuk-visually-hidden">line 1 of 2</span>
      </label>
      <input class="govuk-input" id="address-line-1" name="address-line-1" type="text" autocomplete="address-line1"></div>

    <div class="govuk-form-group">
      <label class="govuk-label" for="address-line-2">
        <span class="govuk-visually-hidden">Building and street line 2 of 2</span>
      </label>
      <input class="govuk-input" id="address-line-2" name="address-line-2" type="text" autocomplete="address-line2"></div>

    <div class="govuk-form-group">
      <label class="govuk-label" for="address-town">
        Town or city
      </label>
      <input class="govuk-input govuk-!-width-two-thirds" id="address-town" name="address-town" type="text" autocomplete="address-level2"></div>

    <div class="govuk-form-group">
      <label class="govuk-label" for="address-county">
        County
      </label>
      <input class="govuk-input govuk-!-width-two-thirds" id="address-county" name="address-county" type="text"></div>

    <div class="govuk-form-group">
      <label class="govuk-label" for="address-postcode">
        Postcode
      </label>
      <input class="govuk-input govuk-input--width-10" id="address-postcode" name="address-postcode" type="text" autocomplete="postal-code"></div>


<h2 class="govuk-heading-m">Work Contact Details</h2>

<div class="govuk-form-group">
  <label class="govuk-label" for="address-line-1">
    Their name
  </label>
  <input class="govuk-input" id="address-line-1" name="job-title" type="text" autocomplete="address-line1" value="Nadia Nsqjfymv Johnson "></div>
  <div class="govuk-form-group">
    <label class="govuk-label" for="address-line-1">
      Email address
    </label>
    <input class="govuk-input" id="address-line-1" name="job-title" type="text" autocomplete="address-line1" value="nadia.nsqjfymv.johnson@mail.co.uk "></div>
    <div class="govuk-form-group">
      <label class="govuk-label" for="address-line-1">
         Telephone
      </label>
      <input class="govuk-input" id="address-line-1" name="job-title" type="text" autocomplete="address-line1" value="07168073520 "></div>

  </fieldset>




          <button class="govuk-button" data-module="govuk-button">
            Save and continue
          </button>
        </form>
      </div>
    </div>


{% endblock %}
