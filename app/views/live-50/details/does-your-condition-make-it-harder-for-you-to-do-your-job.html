{% set page = "claim" %}
{% set claim = "true" %}
{% set title = "Case details" %}

{% extends folder + "/claim/_CSIBASE.html" %}

{% block csi %}
<br>


<div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds">
        <form action="../cases/claim#citizen-details" method="post" novalidate>
          <div class="govuk-form-group">
            <fieldset class="govuk-fieldset" role="group" aria-describedby="dob-hint">
              <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
                <h1 class="govuk-fieldset__heading">
                Does your condition make it harder for you to do your job?
                </h1>
              </legend>
              <div id="dob-hint" class="govuk-hint">

              </div>
            <div class="govuk-form-group">
              <div class="govuk-radios govuk-radios--inline">
                    <div class="govuk-radios__item">
                      <input class="govuk-radios__input" id="help-to-work" name="help-to-work" type="radio" value="Yes">
                      <label class="govuk-label govuk-radios__label" for="help-to-work">
                        Yes
                      </label>
                    </div>
                    <div class="govuk-radios__item">
                      <input class="govuk-radios__input" id="help-to-work-2" name="help-to-work" type="radio" value="No">
                      <label class="govuk-label govuk-radios__label" for="help-to-work-2">
                        No
                      </label>
                    </div>
                  </div>

                </fieldset>




              </br>



          <button class="govuk-button" data-module="govuk-button">
            Save and continue
          </button>
        </form>
      </div>
    </div>


{% endblock %}
