

{% extends folder + "/claim/_CSIBASE.html" %}

{% block csi %}
<br>




<form action="" method="post" novalidate>


  <div class="govuk-width-container">
    <!-- <a href="#" class="govuk-back-link">Back</a> -->

    <main class="govuk-main-wrapper">

      <div class="govuk-grid-row">
        <div class="govuk-grid-column-two-thirds">

          <div class="govuk-form-group">
            <fieldset class="govuk-fieldset" aria-describedby="benefits-hint">
              <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
                <h2 class="govuk-fieldset__heading">
                
                  {% include  "./content/benefits-affect-application.html" %}
                </h2>
              </legend>

              <p class="govuk-body">
                <a href="#" class="govuk-link">Check Searchlight (opens in a new tab)</a>
              </p>

              <div id="benefits-hint" class="govuk-hint">
                Select all that apply.
              </div>

              <div class="govuk-checkboxes" data-module="govuk-checkboxes">
                <div class="govuk-checkboxes__item">
                  <input class="govuk-checkboxes__input" id="benefits" name="benefits" type="checkbox" value="Incapacity Benefit, including National Insurance credits only" {{ checked("benefits", "Incapacity Benefit, including National Insurance credits only") }}>
                  <label class="govuk-label govuk-checkboxes__label" for="benefits">
                    Incapacity Benefit, including National Insurance credits only
                  </label>
                </div>
                <div class="govuk-checkboxes__item">
                  <input class="govuk-checkboxes__input" id="benefits-2" name="benefits" type="checkbox" value="Employment and Support Allowance, including National Insurance credits only" {{ checked("benefits", "Employment and Support Allowance, including National Insurance credits only") }}>
                  <label class="govuk-label govuk-checkboxes__label" for="benefits-2">
                    Employment and Support Allowance, including National Insurance credits only
                  </label>
                </div>
                <div class="govuk-checkboxes__item">
                  <input class="govuk-checkboxes__input" id="benefits-3" name="benefits" type="checkbox" value="Severe Disablement Allowance" {{ checked("benefits", "Severe Disablement Allowance") }}>
                  <label class="govuk-label govuk-checkboxes__label" for="benefits-3">
                    Severe Disablement Allowance
                  </label>
                </div>
                <div class="govuk-checkboxes__item">
                  <input class="govuk-checkboxes__input" id="benefits-4" name="benefits" type="checkbox" value="Income Support for illness or disability" {{ checked("benefits", "Income Support for illness or disability") }}>
                  <label class="govuk-label govuk-checkboxes__label" for="benefits-4">
                     Income Support for illness or disability
                  </label>
                </div>
                <div class="govuk-checkboxes__item">
                  <input class="govuk-checkboxes__input" id="benefits-5" name="benefits" type="checkbox" value="Personal Independence Payment" {{ checked("benefits", "Personal Independence Payment") }}>
                  <label class="govuk-label govuk-checkboxes__label" for="benefits-5">
                    Personal Independence Payment
                  </label>
                </div>
<div class="govuk-checkboxes__divider">or</div>

                <div class="govuk-checkboxes__item">
                  <input class="govuk-checkboxes__input" id="benefits-6" name="benefits" type="checkbox" value="No" data-behaviour="exclusive" {{ checked("benefits", "No") }}>
                  <label class="govuk-label govuk-checkboxes__label" for="benefits-6">
                    No
                  </label>
                </div>
              </div>

            </fieldset>
          </div>

           <button class="govuk-button" data-module="govuk-button">
             Save and continue
           </button>
         </form>
       </div>
     </div>


        </main>
        </div>



{% endblock %}
