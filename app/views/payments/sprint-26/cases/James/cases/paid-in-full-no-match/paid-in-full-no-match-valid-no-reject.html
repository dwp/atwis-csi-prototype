{% set case = "james" %}
{% set page = "claim" %}
{% set claim = "true" %}
{% set title = "invoice rejected" %}

{% extends   "payments/sprint-26/claim/_CSIBASE.html" %}


{% block csi %}
<br>




<!-- <form action="/cases/claim/task-list" method="post" novalidate> -->
<form action="amount-high-no-match" method="post" novalidate>


  <div class="govuk-width-container">
    <main class="govuk-main-wrapper">
      <div class="govuk-grid-row">
        <div class="govuk-grid-column-two-thirds">

<div class="govuk-form-group">

  <fieldset class="govuk-fieldset">

  <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">

    <h1 class="govuk-fieldset__heading">
Invoice rejected: ZoomText Professional License
    </h1>

  </legend>
  <div id="contact-hint" class="govuk-hint">
              <!-- Does the claim match the grant award information below for the claim and grant award match. -->
                </div>


      <div class="govuk-form-group">
      <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">




            <div class="govuk-form-group">
              <fieldset class="govuk-fieldset">
                <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
                  <h2 class="govuk-heading-m">
                    Why are you rejecting this invoice?
                  </h2>
                </legend>
                  <div class="govuk-radios__item">
                    <input class="govuk-radios__input" id="paid-in-full-no-match-reject-reason-2" name="paid-in-full-no-match-reject-reason" type="radio" value="Item has not been supplied~paid-in-full-no-match-valid-no-reject-check" {{ checked("paid-in-full-no-match-reject-reason", "Item has not been supplied") }}>
                    <label class="govuk-label govuk-radios__label" for="paid-in-full-no-match-reject-reason-2">
                      Item has not been supplied
                    </label>
                  </div>
                  <div class="govuk-radios__item">
                    <input class="govuk-radios__input" id="paid-in-full-no-match-reject-reason-1" name="paid-in-full-no-match-reject-reason" type="radio" value="No reply from supplier~paid-in-full-no-match-valid-no-reject-check" {{ checked("paid-in-full-no-match-reject-reason", "No reply from supplier") }}>
                    <label class="govuk-label govuk-radios__label" for="paid-in-full-no-match-reject-reason-1">
                      No reply from supplier
                    </label>
                  </div>

                  <div class="govuk-radios__divider">or</div>
                  <div class="govuk-radios__item">
                    <input class="govuk-radios__input" id="paid-in-full-no-match-reject-reason-3" name="paid-in-full-no-match-reject-reason" type="radio" value="Other~paid-in-full-no-match-valid-no-reject-other" {{ checked("paid-in-full-no-match-reject-reason", "Other") }}>
                    <label class="govuk-label govuk-radios__label" for="paid-in-full-no-match-reject-reason-3">
                      Other
                    </label>
          </div>

        </div>
      </div>
    </fieldset>
  </div>
           <button class="govuk-button" data-module="govuk-button">
             Save and continue
           </button>
         </form>
       </div>
     </div>


        </main>
        </div>







{% endblock %}
