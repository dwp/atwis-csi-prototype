{% set page = "claim" %}
{% set claim = "true" %}
{% set title = "Case details" %}
{% set view = "tab" %}

{% extends   "payments/sprint-48/claim/_CSIBASE-no-footer.html" %}

{% block csi %}




<form action="/payments/sprint-48/cases/dereck/cases/company-details-no-match/rejected-invoice-ipad-check-tab#your-tasks" method="post" novalidate>




        <div class="govuk-width-container">
        <main class="govuk-main-wrapper">
        <div class="govuk-grid-row">
        <div class="govuk-grid-column-two-thirds">




          <div class="govuk-form-group">
            <h1 class="govuk-label-wrapper">
              <label class="govuk-label govuk-label--l" for="event-name">
                Why you are rejecting this document?
              </label>
            </h1>
            <input class="govuk-input" id="new-invoice-location-1" name="new-invoice-location-1" type="text" autocomplete="address-line1">
          </div>


<br>
<br>

        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--m">
              <h2 class="govuk-fieldset__heading">
Will you need a replacment for this invoice
              </h2>
            </legend>
        <div class="govuk-radios" data-module="govuk-radios">
          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="invoicerejectreasonotherother" name="invoicerejectreasonother" type="radio" value="Yes~contact-company-details-no-match-tab#your-tasks" {{ checked("Yes", "Yes") }}>
            <label class="govuk-label govuk-radios__label" for="invoicerejectreasonother">
              Yes
            </label>
          </div>
          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="invoicerejectreasonother-2" name="invoicerejectreasonother" type="radio" value="No, reject without a replacment~dereck/cases/check-document/invoice-9-months-tab#your-tasks" {{ checked("No, reject without a replacment", "No") }}>
            <label class="govuk-label govuk-radios__label" for="invoicerejectreasonother-2">
              No, reject without a replacment
            </label>
          </div>
          </div>
        </div>
      </fieldset>
    </div>











                          </div>
</div>



        </fieldset>
        </div>

        </div>
        <button class="govuk-button" data-module="govuk-button">
Save and continue
        </button>
        </form>



        </div>
        </div>
        </main>
        </div>







{% endblock %}
