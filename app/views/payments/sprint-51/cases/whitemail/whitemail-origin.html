{% set page = "claim" %}
{% set claim = "true" %}
{% set title = "Case details" %}
{% set view = "tab" %}

{% extends   "payments/sprint-51/claim/_CSIBASE-no-footer.html" %}



{% block csi %}




<!-- <form action="/cases/claim/task-list" method="post" novalidate> -->
<form action="/payments/sprint-51/cases/dereck/cases/whitemail/whitemail-type-tab#document-details" method="post" novalidate>



  <div class="govuk-width-container">
    <main class="govuk-main-wrapper">
      <div class="govuk-grid-row">
        <div class="govuk-grid-column-two-thirds">

<div class="govuk-form-group">

  <fieldset class="govuk-fieldset">

  <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
    <!-- <span class="govuk-caption-xl">Invoice 1</span> -->
    <h1 class="govuk-fieldset__heading">
      Where is the document from?

    </h1>
  </legend>
  <div class="govuk-radios" data-module="govuk-radios">
        <div class="govuk-radios__item">
          <input class="govuk-radios__input" id="whitemail-origin" name="whitemail-origin" type="radio" value="Email" {{ checked("whitemail-origin", "Email") }}>
          <label class="govuk-label govuk-radios__label" for="whitemail-origin">
            Email
          </label>
        </div>
        <div class="govuk-radios__item">
          <input class="govuk-radios__input" id="whitemail-origin-2" name="whitemail-origin" type="radio" value="Whitemail" {{ checked("whitemail-origin", "Whitemail") }}>
          <label class="govuk-label govuk-radios__label" for="whitemail-origin-2">
            Whitemail
          </label>
        </div>
      </div>

      </fieldset>
    </div>



               <button class="govuk-button" data-module="govuk-button">
             Save and continue
           </button>
         </form>
       </div>
     </div>


        </main>
        </div>







{% endblock %}
