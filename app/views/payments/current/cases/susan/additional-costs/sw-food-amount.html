{% set page = "claim" %}
{% set claim = "true" %}
{% set title = "Case details" %}
{% set view = "tab" %}

{% extends   "payments/current/claim/_CSIBASE-no-footer.html" %}

{% block csi %}
<br>



<form action="/payments/current/cases/susan/additional-costs/sw-food-check-tab#your-tasks" method="post" novalidate>



<!-- <form action="matches-grant-multi-tab#your-tasks" method="post" novalidate> -->




  <div class="govuk-width-container">
    <main class="govuk-main-wrapper">
      <div class="govuk-grid-row">
        <div class="govuk-grid-column-two-thirds">


          <div class="govuk-form-group">
            <fieldset class="govuk-fieldset" role="group" aria-describedby="ttw-claim-start-hint">
              <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
                <h1 class="govuk-fieldset__heading">
                  Total cost of all receipts 
                </h1>
              </legend>


              <div id="ttw-journeys-hint" class="govuk-hint">
                <!-- For example, 502135326 -->
              </div>

            <div class="govuk-inset-text">
            Additional costs: food
            </div>

            </div>
            <label class="govuk-label govuk-label--m" for="sop-supplier-number">
            Daytime meals
            </label>
            <div class="govuk-input__wrapper">
                <div class="govuk-input__prefix" aria-hidden="true">£</div>
                <input class="govuk-input govuk-input--width-10" id="sw-food-day-amount" name="sw-food-day-amount" type="text" aria-describedby="sw-food-day-amount-hint" value="{{data ['sw-food-day-amount'] }}">
              </div>

              <br>
              <br>


              <label class="govuk-label govuk-label--m" for="sop-supplier-number">
              Overnight meals
              </label>
              <div class="govuk-input__wrapper">
                <div class="govuk-input__prefix" aria-hidden="true">£</div>
                <input class="govuk-input govuk-input--width-10" id="sw-food-night-amount" name="sw-food-night-amount" type="text" aria-describedby="sw-food-night-amount-hint" value="{{data ['sw-food-night-amount'] }}">
                </div>


            </fieldset>
          </div>






    </div>
    </div>
    <div class="govuk-button-group">
      <button class="govuk-button" data-module="govuk-button">
        Save and continue
      </button>
    </form>
       </div>
     </div>


        </main>
        </div>







{% endblock %}
