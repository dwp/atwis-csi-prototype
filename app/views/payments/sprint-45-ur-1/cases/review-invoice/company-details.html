{% set page = "claim" %}
{% set claim = "true" %}
{% set title = "Case details" %}
{% set view = "tab" %}

{% extends   "payments/current/claim/_CSIBASE-no-footer.html" %}



{% block csi %}
<br>




<!-- <form action="/cases/claim/task-list" method="post" novalidate> -->
<form action="/payments/current/cases/claim#your-tasks" method="post" novalidate>



  <div class="govuk-width-container">
    <main class="govuk-main-wrapper">
      <div class="govuk-grid-row">
        <div class="govuk-grid-column-two-thirds">

<div class="govuk-form-group">

  <fieldset class="govuk-fieldset">

  <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">

    <h2 class="govuk-fieldset__heading">
      Do any invoices need to be rejected or replaced?

    </h2>
  </legend>

    <!-- <div id="changed-name-hint" class="govuk-hint">
          Answer yes if you need to ask for any replacement invoices for this claim.<br>
        </div> -->

        </legend>
        <div class="govuk-radios" data-module="govuk-radios">
          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="company-details" name="company-details" type="radio" value="Yes~dereck/cases/company-details-no-match/select-company-details-no-match-tab" {{ checked("company-details", "Yes") }}>
            <label class="govuk-label govuk-radios__label" for="company-details">
              Yes
            </label>
          </div>

          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="company-details-2" name="company-details" type="radio" value="No~dereck/claim-dereck#your-tasks" {{ checked("company-details", "No") }}>
            <label class="govuk-label govuk-radios__label" for="company-details-2">
              No
            </label>
          </div>
        </div>

      </fieldset>
    </div>



               <button class="govuk-button" data-module="govuk-button">
             Save and continue
           </button>
         </form>
       </div>
     </div>


        </main>
        </div>







{% endblock %}
