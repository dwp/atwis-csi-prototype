{% set page = "claim" %}
{% set claim = "true" %}
{% set title = "Case details" %}
{% if not number %}
{% set number = '1'%}
{% endif %}
{% extends folder + "/claim/_CSIBASE.html" %}

{% block csi %}

<form action="" method="post" novalidate>
<div class="govuk-width-container">


  <main class="govuk-main-wrapper " id="main-content" role="main">
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds">

        <div class="govuk-form-group">
      <fieldset class="govuk-fieldset" aria-describedby="from-sae-hint">
        <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
          <h1 class="govuk-fieldset__heading">
            Where is the suggestion for this item from?
          </h1>
        </legend>
        <div class="govuk-inset-text">
      {{data['sae-item-type'+ number]}}
        </div>
        <div class="govuk-radios govuk-radios--inline" data-module="govuk-radios">
          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="from-sae" name="from-sae{{number}}" type="radio" value="Workplace assessment report~approve" {{ checked("from-sae"+ number, "Workplace assessment report") }}>
            <label class="govuk-label govuk-radios__label" for="from-sae">
            Workplace assessment report
            </label>
          </div>
          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="from-sae-2" name="from-sae{{number}}" type="radio" value="{% if case =='other-cases-2' %}Thomas King{% endif %}{% if case =='other-cases' %}Sonya Corkery{% endif %}{% if not case %}Dereck Smith{% endif %}~why" {{ checked("from-sae"+ number, "Yes") }}>
            <label class="govuk-label govuk-radios__label" for="from-sae-2">
        {% if case =='other-cases-2' %}Thomas King{% endif %}{% if case =='other-cases' %}Sonya Corkery{% endif %}{% if not case %}Dereck Smith{% endif %}
            </label>
          </div>
        </div>

      </fieldset>
    </div>
                   <button class="govuk-button" data-module="govuk-button">
                   Save and continue
                   </button>

                   </form>


                   </main>
                 </div>


               {% endblock %}
