{% set page = "claim" %}
{% set claim = "true" %}
{% set title = "Case details" %}
{% set edit = 'true' %}
{% extends folder + "/claim/_CSIBASE.html" %}

{% block csi %}


<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    <form class="form" action="edit" method="post">


      <div class="govuk-character-count" data-module="govuk-character-count" data-maxlength="500">
        <div class="govuk-form-group">
          <h1 class="govuk-label-wrapper"><label class="govuk-label govuk-label--l" for="employment-job-description">
            What is {% if phase == "john" %}John Smith{% endif %}{% if phase == "thomas" %}Thomas King{% endif %}{% if phase == "sonya" %}Sonya Corkery{% endif %}{% if not phase %}Dereck Smith{% endif %} job description at Smith Digital Limited?
          </label>
          </h1>

          <textarea class="govuk-textarea govuk-js-character-count" id="employment-job-description"
                    name="employment-job-description" rows="10"
                    aria-describedby="employment-job-description-info employment-job-description-hint">{{ data['employment-job-description'] }}</textarea>
        </div>

        <div id="employment-job-description-info" class="govuk-hint govuk-character-count__message" aria-live="polite">
          You can enter up to 500 characters
        </div>

      </div>



      <div class="govuk-!-padding-bottom-0"></div>

      <form class="form" action="/url/of/next/page" method="post">
        <button class="govuk-button" data-module="govuk-button">Save and continue</button>
      </form>



  <div class="govuk-grid-column-one-third">

  </div>
</div>

  </div>

{% endblock %}
