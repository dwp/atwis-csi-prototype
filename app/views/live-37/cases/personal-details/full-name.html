{% set page = "claim" %}
{% set claim = "true" %}
{% set title = "Case details" %}

{% extends folder + "/claim/_CSIBASE.html" %}

{% block csi %}
<br>

<div class="govuk-width-container">



 <form action="./" method="post" novalidate>


  <fieldset class="govuk-fieldset">
              <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
                <h1 class="govuk-fieldset__heading">
              Full name</h1></legend>




        <div class="govuk-form-group">




                   <div class="govuk-form-group">
                     <label class="govuk-label" for="change-first-name">
                       First name
                     </label>
                     <input class="govuk-input govuk-input--width-20" id="change-first-name" name="change-first-name" type="text" spellcheck="false" autocomplete="name" value="Dereck">
                   </div>
                   <div class="govuk-form-group">
    <label class="govuk-label" for="change-last-name">
      Last name
    </label>
    <input class="govuk-input govuk-input--width-20" id="change-last-name" name="change-last-name" type="text" spellcheck="false" autocomplete="name" value="Smith">
  </div>

  </div></fieldset>
  <button class="govuk-button" data-module="govuk-button">
            Save and continue
          </button>
        </form>

{% endblock %}
