{% set page = "claim" %}
{% set claim = "true" %}
{% set title = "Case details" %}

{% extends folder + "/claim/_CSIBASE.html" %}

{% block csi %}
<br>




<form action="" method="post" novalidate>


  <div class="govuk-width-container">


    <main class="govuk-main-wrapper">

      <div class="govuk-grid-row">
        <div class="govuk-grid-column-two-thirds">





          <div class="govuk-form-group">
                     <fieldset class="govuk-fieldset">
                       <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
                         <h1 class="govuk-fieldset__heading">
Does Dereck Smith have an existing live award?
                         </h1>
                       </legend>

<div id="passport-number-hint" class="govuk-hint">This could mean a grant awarded within the last 3 years.</div>


                       <div class="govuk-radios govuk-radios--inline">
                         <div class="govuk-radios__item">
                           <input class="govuk-radios__input" id="live-grant{{phase}}" name="live-grant{{phase}}" type="radio" value="Yes~new-application" {{ checked("live-grant"+ phase, "Yes and all of the details match") }}>
                           <label class="govuk-label govuk-radios__label" for="live-grant">
                            Yes
                           </label>
                         </div>


                                          <div class="govuk-radios__item">
                                            <input class="govuk-radios__input" id="live-grant-2" name="live-grant{{phase}}" type="radio" value="No~/current/cases/claim#checks" {{ checked("live-grant"+ phase, "Yes, but some details do not match") }}>
                                            <label class="govuk-label govuk-radios__label" for="live-grant-2">
                                          No
                                            </label>
                                          </div>




                       </div>

                     </fieldset>
                   </div>


           <button class="govuk-button" data-module="govuk-button">
             Save and continue
           </button>
         </form>
       </div>
     </div>


        </main>
        </div>



{% endblock %}
