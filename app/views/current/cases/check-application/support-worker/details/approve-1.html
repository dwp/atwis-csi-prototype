{% set page = "claim" %}
{% set claim = "true" %}
{% set title = "Case details" %}

{% extends folder + "/claim/_CSIBASE.html" %}

{% block csi %}

<form action="" method="post" novalidate>
<div class="govuk-width-container">


  <main class="govuk-main-wrapper " id="main-content" role="main">
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds">

        <div class="govuk-form-group">
<fieldset class="govuk-fieldset" aria-describedby="approve-1-hint">
  <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
    <h1 class="govuk-fieldset__heading">

Add this support worker to the award?


    </h1>
  </legend>
  <div class="govuk-inset-text">
  British Sign Language (BSL) interpreter
  </div>
  <div class="govuk-radios " data-module="govuk-radios">
    <div class="govuk-radios__item">
      <input class="govuk-radios__input" id="approve-1" name="approve-1" type="radio" value="true~award-start-1" {{ checked("approve-1", "true") }}>
      <label class="govuk-label govuk-radios__label" for="approve-1">
        Yes
      </label>
    </div>
    <div class="govuk-radios__item">
      <input class="govuk-radios__input" id="approve-1-2" name="approve-1" type="radio" value="false~not-needed-1" {{ checked("approve-1", "false") }}>
      <label class="govuk-label govuk-radios__label" for="approve-1-2">
        No
      </label>
    </div>

<div class="govuk-radios__divider">or</div>
    <div class="govuk-radios__item">
      <input class="govuk-radios__input" id="approve-1-2" name="approve-1" type="radio" value="false~not-needed-1" {{ checked("approve-1", "false") }}>
      <label class="govuk-label govuk-radios__label" for="approve-1-2">
        Not yet, I need more details
      </label>
    </div>
  </div>

</fieldset>
</div>
                   <button class="govuk-button" data-module="govuk-button">
                   Save and continue
                   </button>

                   </form>


                   </main>
                 </div>


               {% endblock %}
