{% set page = "claim" %}
{% set claim = "true" %}
{% set title = "Case details" %}



{% extends folder + "/claim/_CSIBASE.html" %}

{% block csi %}

<div class="govuk-grid-column-two-thirds">

    <!-- <h1 class="govuk-heading-xl">Reject the case</h1> -->

<form action="/current/cases/{%if phase %}{{phase}}/cases/{% endif %}close/reject-case/close-send-letter" method="post" novalidate="">







  <div class="govuk-form-group">
              <fieldset class="govuk-fieldset">
                <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
                  <h1 class="govuk-fieldset__heading">
                Reason for case closure
                  </h1>
                </legend>
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="case-closed" name="case-closed" type="radio" value="Not eligible" {{ checked("case-closed", "Not eligible") }}>
                  <label class="govuk-label govuk-radios__label" for="case-closed-4">
              Not eligible
                  </label>
                </div>
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="case-closed" name="case-closed" type="radio" value="Change of employer" {{ checked("case-closed", "Change of employer") }}>
                  <label class="govuk-label govuk-radios__label" for="case-closed-4">
            Change of employer
                  </label>
                </div>

                  <div class="govuk-radios__item">
                    <input class="govuk-radios__input" id="case-closed-1" name="case-closed" type="radio" value="No contact from citizen" {{ checked("case-closed", "No contact from citizen") }}>
                    <label class="govuk-label govuk-radios__label" for="case-closed-1">
                      No contact from citizen
                    </label>
                  </div>
                  <div class="govuk-radios__item">
                    <input class="govuk-radios__input" id="case-closed-2" name="case-closed" type="radio" value="No contact from employer" {{ checked("case-closed", "No contact from employer") }}>
                    <label class="govuk-label govuk-radios__label" for="case-closed-2">
                      No contact from employer
                    </label>
                  </div>
                  <div class="govuk-radios__item">
                    <input class="govuk-radios__input" id="case-closed-3" name="case-closed" type="radio" value="Not pursued by citizen/ application withdrawn" {{ checked("case-closed", "Not pursued by citizen/ application withdrawn") }}>
                    <label class="govuk-label govuk-radios__label" for="case-closed-3">
                      Application withdrawn by citizen
                    </label>
                  </div>
                  <div class="govuk-radios__item">
                    <input class="govuk-radios__input" id="case-closed-4" name="case-closed" type="radio" value="Information to support application not received" {{ checked("case-closed", "Information to support application not received") }}>
                    <label class="govuk-label govuk-radios__label" for="case-closed-4">
                      Information to support application not received
                    </label>
                  </div>
                  <div class="govuk-radios__item">
                    <input class="govuk-radios__input" id="case-closed-5" name="case-closed" type="radio" value="Not available for workplace assessment" {{ checked("case-closed", "Not available for workplace assessment") }}>
                    <label class="govuk-label govuk-radios__label" for="case-closed-5">
                      Not available for workplace assessment
                    </label>

                  </div>
                  <div class="govuk-radios__item">
                    <input class="govuk-radios__input" id="case-closed-7" name="case-closed" type="radio" value="Support already in place" {{ checked("case-closed", "Support already in place") }}>
                    <label class="govuk-label govuk-radios__label" for="case-closed-7">
                Support already in place
                    </label>
                  </div>
                  <div class="govuk-radios" data-module="govuk-radios">
                    <div class="govuk-radios__item">
                      <input class="govuk-radios__input" id="case-closed-8" name="case-closed" type="radio" value="Advice only" {{ checked("case-closed", "Advice only") }}>
                      <label class="govuk-label govuk-radios__label" for="case-closed-8">
                        Advice only
                      </label>
                    </div>

                </div>
              </fieldset>
            </div>

<!-- hidden field to close case -->


<div class="govuk-form-group">


<input class="govuk-input govuk-radios__conditional--hidden" id="closed-case" name="closed-case" type="text" value="true">
</div>





<!-- option to override the default 'continue' text on the button by setting a variable called 'customNext' -->






<button class="govuk-button" data-module="govuk-button">
  Continue
</button>


</form>



</div>



{% endblock %}
