{% set claim = "true" %}
{% set title = "Case details" %}

{% extends folder + "/claim/_CSIBASE.html" %}

{% block csi %}





        <div class="govuk-grid-row">
          <div class="govuk-grid-column-two-thirds">


<form action="/current/cases/{% if phase %}{{phase}}/cases/{% endif %}claim#wpa" method="post" novalidate>


  <div class="govuk-form-group">
    <fieldset class="govuk-fieldset" role="group" aria-describedby="wpa-date-hint">
      <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
        <h1 class="govuk-fieldset__heading">
Do you need another workplace assessment?
        </h1>
      </legend>
      <div class="govuk-radios govuk-radios--inline" data-module="govuk-radios">
                  <div class="govuk-radios__item">
                    <input class="govuk-radios__input" id="another-wpa" name="another-wpa" type="radio" value="Yes~/current/cases/workplace-assesment/wpa-report/reason-another">
                    <label class="govuk-label govuk-radios__label" for="another-wpa">
                      Yes
                    </label>
                  </div>
                  <div class="govuk-radios__item">
                    <input class="govuk-radios__input" id="another-wpa-2" name="another-wpa" type="radio" value="No">
                    <label class="govuk-label govuk-radios__label" for="another-wpa-2">
                      No
                    </label>
                  </div>

                </div>
              </fieldset>
            </div>

      <button class="govuk-button" data-module="govuk-button">
  Save and continue
</button>
</form>

{% endblock %}
