{% set page = "claim" %}
{% set claim = "true" %}
{% set title = "Case details" %}
{% if not number %}
{% set number = '1'%}
{% endif %}
{% extends folder + "/claim/_CSIBASE.html" %}

{% block csi %}

<form action="/current/cases/{% if phase %}{{phase}}/cases/{% endif %}check-application/sae/details/add" method="post" novalidate>
<div class="govuk-width-container">


  <main class="govuk-main-wrapper " id="main-content" role="main">
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds">
        <div class="govuk-form-group">
            <h1 class="govuk-label-wrapper"><label class="govuk-label govuk-label--l" for="more-detail">


                      Why is this item needed?
        </label>
          </h1>







                           <div class="govuk-inset-text">
                              {{data['sae-item-type'+ number]}}
                           </div>
                           <textarea class="govuk-textarea" id="more-detail" name="why-sae{{number}}" rows="5" aria-describedby="more-detail-hint">{{data['why-sae'+ number]}}</textarea>
                           <button class="govuk-button" data-module="govuk-button">
                           Save and continue
                           </button>




                           </div>

                   </form>


                   </main>
                 </div>


               {% endblock %}
